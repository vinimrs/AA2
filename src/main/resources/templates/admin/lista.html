<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span th:text="#{admin.listar.label}"></span>
				</li>
			</ul>
			<a class="btn btn-primary btn-md" th:href="@{/admins/cadastrar}" role="button">
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
				<span th:text="#{admin.cadastrar.label}"></span>
			</a>
		</div>
	</nav>

	<div class="container" id="listagem">

		<div th:replace="fragments/alert"></div>

		<div class="table-responsive">
			<table class="table table-striped table-hover table-sm">
				<thead>
				<tr>
					<th>#</th>
					<th th:text="#{admin.name.label}"></th>
					<th th:text="#{admin.email.label}"></th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="admin : ${admins}">
					<td th:text="${admin.name}"></td>
					<td th:text="${admin.email}"></td>
					<td colspan="2">
						<a class="btn btn-info btn-sm" th:href="@{/admins/editar/{id} (id=${admin.id}) }"
						   role="button">
							<span class="oi oi-brush" th:title="#{link.editar.label}" aria-hidden="true"> </span>
						</a>
						<button
								th:id="${'btn_admins/excluir/' + admin.id}"
								type="button" class="btn btn-danger btn-sm"
								data-toggle="modal" data-target="#myModal">
							<span class="oi oi-circle-x" th:title="#{link.excluir.label}" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div th:replace="fragments/modal :: modal"></div>
</section>
</body>
</html>
